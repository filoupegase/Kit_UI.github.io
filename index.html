<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css" />
<title>KIT_UI</title>
</head>

<body>

  <div class="main">
    <h1 class="title">Buttons</h1>

    <div class="row">
      <p class="titre">Pick Your Style</p>
      <div class="colback">
        <button class="btn primary" type="button">Default</button>
        <button class="pill primary" type="button">Pill</button>
        <button class="btn primary" type="button">With Icon ♡</button>
        <button class="ronfull primary" type="button">♡</button>
        <button class="outline" type="button">Outline</button>
        <button class="rond primary" type="button">♡</button>

      </div>
    </div>

    <div class="row">
      <p class="titre">Pick Your Size</p>
      <div class="colback">
        <button class="btn primary" type="button">Normal</button>
        <button class="small primary" type="button">Small</button>
        <button class="large primary" type="button">Large</button>

      </div>
    </div>

    <div class="row">
      <p class="titre">Pick Your Color</p>
      <div class="colback">
        <button class="btn color primary" type="button">Primary</button>
        <button class="btn color secondary" type="button">Secondary</button>
        <button class="btn color warning" type="button">Warning</button>
        <button class="btn color danger" type="button">Danger</button>
        <button class="btn color success" type="button">Success</button>
        <button class="btn color info" type="button">Info</button>
        <button class="btn color dark" type="button">Dark</button>
        <button class="btn color medium-light" type="button">Medium-Light</button>
        <button class="btn color light" type="button">Light</button>
      </div>
    </div>
   </div>

   <div class="main">
     <h1 class="title">Listes</h1>
  </div>

     <div class="main">
       <h1 class="title">Cards</h1>
     </div>

</body>
</html>
