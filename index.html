<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css" />
<title>KIT_UI</title>
</head>

<body>

  <div class="main">
    <h1 class="title">Button</h1>

      <div class="row">
        <p class="titre">Pick Your Style</p>
          <div class="colback">
            <a href="#"><button class="btn primary" type="button">Default</button></a>
            <a href="#"><button class="pill primary" type="button">Pill</button></a>
            <a href="#"><button class="btn primary" type="button">With Icon ♡</button></a>
            <a href="#"><button class="ronfull primary" type="button">♡</button></a>
            <a href="#"><button class="outline" type="button">Outline</button></a>
            <a href="#"><button class="rond primary" type="button">♡</button></a>
          </div>
      </div>
      <div class="row">
        <p class="titre">Pick Your Size</p>
          <div class="colback">
            <a href="#"><button class="small primary" type="button">Small</button></a>
            <a href="#"><button class="btn primary" type="button">Normal</button></a>
            <a href="#"><button class="large primary" type="button">Large</button></a>
          </div>
      </div>
      <div class="row">
        <p class="titre">Pick Your Color</p>
          <div class="colback">
            <a href="#"><button class="btn color primary" type="button">Primary</button></a>
            <a href="#"><button class="btn color secondary" type="button">Secondary</button></a>
            <a href="#"><button class="btn color warning" type="button">Warning</button></a>
            <a href="#"><button class="btn danger" type="button">Danger</button></a>
            <a href="#"><button class="btn color success" type="button">Success</button></a>
            <a href="#"><button class="btn color info" type="button">Info</button></a>
            <a href="#"><button class="btn color dark" type="button">Dark</button></a>
            <a href="#"><button class="btn color medium-light" type="button">Medium-Light</button></a>
            <a href="#"><button class="btn color light" type="button">Light</button></a>
          </div>
      </div>

   </div>

   <div class="main">
     <h1 class="title">List</h1>

     <div class="row">
       <p class="titre">Single-Line</p>
        <div class="cadre">
            <button class="listbor" type="button">single-line</button>
            <button class="list" type="button">single-line</button>
            <button class="listb" type="button">single-line</button>
        </div>
      </div>

    </div>

    <div class="main">
      <h1 class="title">Card</h1>

        <div class="row">
          <p class="titre">Basic Card</p>
          <div class="card">
            <div class="card-body">
              <h3 class="title-card">Card title</h3>
              <h5 class="sub-card">Card subtitle</h5>
              <p class="text-card">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="link-card">Card Link</a>
              <a href="#" class="link-card2">Card Link</a>
            </div>
          </div>
        </div>

    </div>

</body>
</html>
